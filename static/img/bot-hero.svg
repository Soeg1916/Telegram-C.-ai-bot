<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="125" y="50" width="150" height="150" rx="20" ry="20" fill="#3a86ff" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Robot eyes -->
  <circle cx="165" cy="100" r="15" fill="#ffffff"/>
  <circle cx="235" cy="100" r="15" fill="#ffffff"/>
  <circle cx="165" cy="100" r="7" fill="#000000"/>
  <circle cx="235" cy="100" r="7" fill="#000000"/>
  
  <!-- Robot mouth -->
  <rect x="150" y="140" width="100" height="15" rx="5" ry="5" fill="#ffffff"/>
  <rect x="160" y="140" width="10" height="15" fill="#3a86ff"/>
  <rect x="180" y="140" width="10" height="15" fill="#3a86ff"/>
  <rect x="200" y="140" width="10" height="15" fill="#3a86ff"/>
  <rect x="220" y="140" width="10" height="15" fill="#3a86ff"/>
  
  <!-- Robot antennas -->
  <line x1="150" y1="50" x2="140" y2="30" stroke="#ffffff" stroke-width="3"/>
  <circle cx="140" cy="25" r="5" fill="#ff006e"/>
  <line x1="250" y1="50" x2="260" y2="30" stroke="#ffffff" stroke-width="3"/>
  <circle cx="260" cy="25" r="5" fill="#ff006e"/>
  
  <!-- Chat bubbles -->
  <path d="M50,120 Q40,120 40,110 L40,80 Q40,70 50,70 L90,70 Q100,70 100,80 L100,110 Q100,120 90,120 L70,120 L60,140 Z" fill="#8338ec" stroke="#ffffff" stroke-width="2"/>
  <path d="M300,120 Q290,120 290,110 L290,80 Q290,70 300,70 L340,70 Q350,70 350,80 L350,110 Q350,120 340,120 L320,120 L330,140 Z" fill="#ff006e" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Characters in bubbles -->
  <text x="70" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Hi!</text>
  <text x="320" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Hello!</text>
  
  <!-- Robot body -->
  <rect x="150" y="200" width="100" height="50" rx="10" ry="10" fill="#3a86ff" stroke="#ffffff" stroke-width="3"/>
  <rect x="175" y="200" width="50" height="10" fill="#1e429f"/>
  <circle cx="180" cy="240" r="10" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="220" cy="240" r="10" fill="#ffffff" stroke="#000000" stroke-width="1"/>
</svg>